<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{instance.title or "Corvidae"}}</title>
		<link rel="icon" href="img/favicon.ico">
		<!-- CSS FILES -->
		<link rel="stylesheet" href="{{url_for('static', filename='css/uikit.min.css')}}" />
		<style>
			.wrap::before {
				position: absolute;
				height: 100vh;
				width: 100vw;
				content: '';
				z-index: 1;
				background-color: rgba(0,0,0,0.5);
			}
			.lead {
				font-size: 1.175em;
				font-weight: 300;
			}
			.uk-logo img {
				height: 28px;
			}
		</style>
	</head>
	<body class="uk-light wrap uk-background-norepeat uk-background-cover uk-background-center-center uk-background-secondary" style="background-image: url({{url_for('static',filename='img/splash.jpg')}})">
		<div class="uk-offcanvas-content">
			<div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-position-z-index uk-position-relative" data-uk-height-viewport="min-height: 400">
				
				<!-- NAV -->
				<div class="uk-position-top">
					<div class="uk-container uk-container-small">
						<nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar>
							<div class="uk-navbar-left">
								<div class="uk-navbar-item">
									<a class="uk-logo" href="">{{instance.title or "Corvidae"}}</a>
								</div>
							</div>
							<div class="uk-navbar-right">
								<ul class="uk-navbar-nav">
									<li class="uk-visible@s"><a href="">About</a></li>
									<li class="uk-visible"><a href="{{url_for('login')}}">Log In</a></li>
									<li class="uk-visible@s"><a href="">Public Timeline</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
				<!-- /NAV -->

				<!-- TEXT -->
				<div class="uk-container uk-container-small uk-flex-auto uk-text-center" data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
					<h1 class="uk-heading-primary animate uk-invisible" style="font-weight: 700;">This is Corvidae</h1>
					<div class="uk-width-4-5@m uk-margin-auto animate uk-invisible">
						<p class="lead">Corvidae is a lightweight ActivityPub server, like Mastodon or Pleroma</p>
					</div>
					<div class="uk-margin-medium-top animate uk-invisible" data-uk-margin data-uk-scrollspy-class="uk-animation-fade uk-invisible">
						<a class="uk-button uk-button-default uk-button-large uk-width-2-3 uk-width-auto@s" data-uk-icon="arrow-right" title="Learn More">About This Instance</a>
						<a class="uk-button uk-button-primary uk-button-large uk-width-2-3 uk-width-auto@s" title="Learn More">Public Timeline</a>
					</div>
				</div>
				<!-- /TEXT -->

				<!-- FOOT -->
				<div class="uk-position-bottom-center uk-position-small">
					<span class="uk-text-small uk-text-center">{{instance.title or "(unnamed)"}} runs Corvidae {{instance.version or 'from git'}}</span>
				</div>
				<!-- /FOOT -->

			</div>

		</div>
		<!-- JS FILES -->
		<script src="{{url_for('static', filename='js/uikit.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/uikit-icons.min.js')}}"></script>	

	</body>
</html>
