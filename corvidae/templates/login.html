<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login - {{instance.title or 'Corvidae' }}</title>
		<link rel="icon" href="img/favicon.ico">
		<!-- CSS FILES -->
		<link rel="stylesheet" href="{{url_for('static', filename='css/uikit.min.css')}}" />
	</head>
	<body class="uk-height-1-1">
		<div class="uk-flex uk-flex-center uk-flex-middle uk-background-muted uk-height-viewport">
			<div class="uk-position-bottom-center uk-position-small uk-visible@m">
				<span class="uk-text-small uk-text-muted">{{instance.title or '(unnamed)'}} running Corvidae {{instance.version or '(git)'}}</span>
			</div>
			<div class="uk-width-medium uk-padding-small">
				{% if error %}

<div class="uk-alert-danger" uk-alert>
		<p>{{error}}</p>
	</div>
				{% endif %}
				<form action="{{url_for('login')}}" method="POST">
					<fieldset class="uk-fieldset">
						<legend class="uk-legend">Login</legend>
						<div class="uk-margin">
							<div class="uk-inline uk-width-1-1">
								<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: user"></span>
								<input id="username" name="username" class="uk-input uk-form-large" required placeholder="Username" type="text" value="{{submitted_username or ''}}">
							</div>
						</div>
						<div class="uk-margin">
							<div class="uk-inline uk-width-1-1">
								<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: lock"></span>
								<input id="password" name="password" class="uk-input uk-form-large" required placeholder="Password" type="password">
							</div>
						</div>
						
						<div class="uk-margin">
							<label><input class="uk-checkbox" type="checkbox" name="remember_me" value="yes"> Keep me logged in</label>
						</div>
						<div class="uk-margin">
							<button type="submit" class="uk-button uk-button-primary uk-button-primary uk-button-large uk-width-1-1">LOG IN</button>
						</div>
					</fieldset>
				</form>
				<div>
					<div class="uk-text-center">
						<a class="uk-link-reset uk-text-small" data-uk-toggle="target: #recover;animation: uk-animation-slide-top-small">Forgot your password?</a>
					</div>
					<div class="uk-margin-small-top" id="recover" hidden>
						<form action="{{url_for('recover_account')}}">
							
							<div class="uk-margin-small">
								<div class="uk-inline uk-width-1-1">
									<span class="uk-form-icon uk-form-icon-flip" data-uk-icon="icon: mail"></span>
									<input class="uk-input" placeholder="E-mail" required type="text">
								</div>
							</div>
							<div class="uk-margin-small">
								<button type="submit" class="uk-button uk-button-primary uk-button-primary uk-width-1-1">Recover account</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JS FILES -->
		<script src="{{url_for('static', filename='js/uikit.min.js')}}"></script>
		<script src="{{url_for('static', filename='js/uikit-icons.min.js')}}"></script>	
	</body>
</html>
